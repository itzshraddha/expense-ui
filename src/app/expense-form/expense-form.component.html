<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
      <div class="form-group">
        <label for="item">Item</label>
        <input type="text" [(ngModel)]="expense.item" 
          class="form-control" 
          id="item" 
          name="item" 
          placeholder="Enter your item"
          required #item="ngModel">
      </div>
      <div [hidden]="!item.pristine" class="alert alert-danger">Item is required</div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" [(ngModel)]="expense.category" 
          class="form-control" 
          id="category" 
          name="category" 
          placeholder="Enter your category"
          required #category="ngModel">
        <div [hidden]="!category.pristine" class="alert alert-danger">Category is required</div>

      </div>
      <div class="form-group">
        <label for="consumer">Consumer</label>
        <input type="text" [(ngModel)]="expense.consumer" 
          class="form-control" 
          id="consumer" 
          name="consumer" 
          placeholder="Enter your consumer"
          required #consumer="ngModel">
      </div>
      <div [hidden]="!consumer.pristine" class="alert alert-danger">Consumer is required</div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="expense.description" 
          class="form-control" 
          id="description" 
          name="description" 
          placeholder="Enter your description"
          required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" [(ngModel)]="expense.amount" 
          class="form-control" 
          id="amount" 
          name="amount" 
          placeholder="Enter your amount"
          required #amount="ngModel">
      </div>
      <div [hidden]="!amount.pristine" class="alert alert-danger">Amount is required</div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" [(ngModel)]="expense.date" 
          class="form-control" 
          id="date" 
          name="date" 
          placeholder="Enter your date"
          required #date="ngModel">
      </div>
      <div [hidden]="!date.pristine" class="alert alert-danger">Date is required</div>

      <button type="submit" [disabled]="!expenseForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
